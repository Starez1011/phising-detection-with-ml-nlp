<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "'Montserrat'",
                "ui-sans-serif",
                "system-ui",
                "sans-serif",
              ],
            },
            colors: {
              primary: "#0437F2",
              secondary: "#3498DB",
              accent: "#FFC107",
              light: "#F8F9FA",
              dark: "#292929",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-200 font-sans"
  >
    <nav class="bg-[#f8f9fb] w-full py-4">
      <div
        class="max-w-7xl mx-auto flex flex-wrap items-center justify-between px-4 md:px-6"
      >
        <!-- Logo and Brand -->
        <div class="flex items-center space-x-2">
          <!-- Shield Icon -->
          <div
            class="w-10 h-10 flex items-center justify-center rounded-full bg-gradient-to-br from-[#23272f] to-[#1a2bff] shadow-md"
          >
            <svg
              width="28"
              height="28"
              viewBox="0 0 28 28"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M14 3C14 3 6 5 6 10.5C6 20 14 25 14 25C14 25 22 20 22 10.5C22 5 14 3 14 3Z"
                fill="#0057FF"
                stroke="#23272f"
                stroke-width="2"
              />
              <path
                d="M14 13V17"
                stroke="#FFD600"
                stroke-width="2"
                stroke-linecap="round"
              />
              <circle cx="14" cy="11" r="2" fill="#FFD600" />
            </svg>
          </div>
          <span class="text-xl font-semibold">
            <span class="text-[#0057FF]">Phish</span
            ><span class="text-black">Guard</span>
          </span>
        </div>
        <!-- Hamburger for mobile -->
        <div class="md:hidden">
          <button
            id="nav-toggle"
            class="text-2xl focus:outline-none"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- Centered Nav Links -->
        <div
          id="nav-menu"
          class="w-full md:w-auto md:flex flex-col md:flex-row md:items-center md:space-x-10 mt-4 md:mt-0 hidden md:block"
        >
          <ul class="flex flex-col md:flex-row md:space-x-10">
            <li>
              <a
                href="/"
                class="block py-2 text-base font-medium text-black hover:text-[#0057FF] transition"
                >Home</a
              >
            </li>
            <li>
              <a
                href="/about"
                class="block py-2 text-base font-medium text-black hover:text-[#0057FF] transition"
                >About</a
              >
            </li>
          </ul>
        </div>
        <!-- Get Started Button -->
        <div class="w-full md:w-auto mt-4 md:mt-0 flex justify-center md:block">
          <a
            href="/detectURL"
            class="bg-[#0057FF] text-white px-6 py-3 rounded-xl shadow-lg font-medium hover:bg-blue-700 transition block text-center"
            >Get Started</a
          >
        </div>
      </div>
      <script>
        // Simple JS for toggling nav on mobile
        document.addEventListener("DOMContentLoaded", function () {
          const navToggle = document.getElementById("nav-toggle");
          const navMenu = document.getElementById("nav-menu");
          if (navToggle && navMenu) {
            navToggle.addEventListener("click", function () {
              navMenu.classList.toggle("hidden");
            });
          }
        });
      </script>
    </nav>

    <div>{% block body %}{% endblock body %}</div>
  </body>
</html>
